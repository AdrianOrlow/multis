<html>

<head>
    <title>Redirect to myPolitics</title>
    <meta name="keywords" content="automatic redirection">
</head>

<body>
    Za 2 sekundy zostaniesz przekierowany/a do myPolitics.
    Jeśli się to nie stało, <a href="https://mypolitics.orlow.me/">kliknij tutaj.</a>

    <script language="javascript" type="text/javascript">
        setTimeout(function () {
            window.location.href = window.location.href.replace("https://orlow.me/projects/myPolitics/",
                "https://mypolitics.orlow.me/");
        }, 2000);
    </script>
</body>

</html>
